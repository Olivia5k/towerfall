{{define "main"}}
<h1>{{.Match.Title}}</h1>

<div class="control">
  {{ with .Match}}
  <div id="control" class="match {{.Kind}}">
    {{template "match" .}}
  </div>
  {{end}}
</div>
<div class="clear"></div>

{{if .Match.IsOpen}}
<a class="button" href="{{.Match.URL}}/toggle">
  {{if .Match.IsStarted}}End{{else}}Start{{end}} match
</a>
{{else}}
<a class="button" href="{{.Match.Tournament.URL}}">
  Back to tournament
</a>
{{end}}

{{end}}
